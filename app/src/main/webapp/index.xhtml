<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello JSF</title>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="clock.css"/>

    <h:outputScript library="js" name="clock.js" target="head"/>
    <h:outputScript library="js" name="index_init.js" target="head"/>
</h:head>

<h:body>
    <header class="header">
        <div class="header-inner">
            <div id="student-name">Плотников Алексей Алексеевич</div>
            <div class="group">P3214</div>
            <div class="option">Вариант 9943</div>
        </div>
    </header>

    <h:form id="clockForm">

        <p:poll interval="1"
                update="serverTimestamp dateText timeText"
                oncomplete="updateTime()"
        />

        <h:outputText id="serverTimestamp" value="#{timeBean.currentTimestamp}" style="display:none;"/>

        <div class="d-flex justify-content-center" id="main-container">
            <div class="clock">
                <div class="wrap">
                    <span class="hour"/>
                    <span class="minute"/>
                    <span class="second"/>
                    <span class="dot"/>
                </div>
            </div>

            <div id="padding-30px"></div>

            <div id="right-div" class="d-flex flex-direction-column">
                <div id="time-container" class="d-flex flex-direction-column">
                    <div id="date-text-container">
                        <div class="date">
                            <h:panelGroup id="dateText">
                                <span id="js-date"></span>
                            </h:panelGroup>
                        </div>

                        <div class="time">
                            <h:panelGroup id="timeText">
                                <span id="js-time"></span>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <p:button styleClass="main-btn" value="Главная страница" outcome="main"/>
            </div>
        </div>

    </h:form>
</h:body>
</html>
